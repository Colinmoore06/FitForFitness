<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header>
        <img src="images/logo.png" alt="logo" id="logo">
    </header>
    <nav>
        <a href="index.html" id="home-page-link">Home Page</a>
        <a href="contactus.html" id="contact-page-link">Contact Page</a>
        <a href="schedule.html" id="scheduling-page-link">Scheduling Page</a>
    </nav>
    <div class="container contact">
        <div class="mb-3">
            <label for="exampleFormControlTextarea1" class="form-label">Enter Name Below</label>
            <textarea class="form-control" id="exampleFormControlTextarea1" rows="1"></textarea>
        </div>
        <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Enter Email Address</label>
            <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
        </div>
        <select class="form-select" aria-label="Default select example">
            <option selected>Best way to contact you</option>
            <option value="1">Call</option>
            <option value="2">Text</option>
            <option value="3">Email</option>
        </select><br>
        <div class="form-check">
            <input class="form-check-input" type="checkbox" value="">
            <label class="form-check-label">
                Personal Trainer
            </label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="checkbox" value="">
            <label class="form-check-label">
                Dietary Plan
            </label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="checkbox" value="">
            <label class="form-check-label">
                Pool Access
            </label><br><br><br>
            <div class="mb-3">
                <button class="btn btn-primary" type="submit">Submit form</button>
            </div>
        </div>
    </div>
</body>

</html>
